<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Alike+Angular|Asul|Concert+One|Eczar|Fruktur|Kavoon|Neuton|Saira+Extra+Condensed|Space+Mono|Tillana|Work+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Spicii Quoter</h1>
        </div>
        <div class="rfq-container">
            <div class="rfq">
                <p>ZVZZT</p>
                <button onclick="quoteTest('ZVZZT',10.00)">Quote</button>
            </div>
            <div class="rfq">
                <p>FIT</p>
                <button onclick="quoteTest('FIT',5.25)">Quote</button>
            </div>
            <div class="rfq">
                <p>VVV2</p>
                <button onclick="quoteTest('VVV2','invalid product')">Quote</button>
            </div>
        </div>
        <div class="quote-container">
            <div class="quote">
                <p id="qproduct"></p>
            </div>
            <div class="quote">
                <p id="quote"></p>
            </div>
        </div>
        <div class="action-container">
            <div class="action">
                <button onclick="buyOrder()" id="buy">Buy</button>
            </div>
            <div class="action">
                <button onclick="sellOrder()" id="sell">Sell</button>
            </div>
            <div class="action">
                <button onclick="dropQuote()">Drop</button>
            </div>
        </div>
        <div class="positions">
            <h2>Positions</h2>
            <table id="positions">
                <tr>
                    <td>Side</td>
                    <td>Symbol</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Value</td>
                </tr>
            </table>
            <br>
        </div>
        <div class="footer">
            <p>Spicii Quoter</p>
            <p>Version 0.6</p>
        </div>
    </body>
</html>
